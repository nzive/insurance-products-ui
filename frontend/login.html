<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Login</h2>

  <p>
    This page simulates OAuth 2.0 authentication.
    Users must log in before accessing insurance products.
  </p>

  <label>Username:</label><br>
  <input type="text" placeholder="Enter username"><br><br>

  <label>Password:</label><br>
  <input type="password" placeholder="Enter password"><br><br>

  <button>Login</button>

  <p>
    On successful login, an OAuth 2.0 access token is issued and used to
    securely access protected resources.
  </p>

</body>
</html>
